<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js" integrity="sha512-5T245ZTH0m0RfONiFm2NF0zcYcmAuNzcGyPSQ18j8Bs5Pbfhp5HP1hosrR8XRt5M3kSRqzjNMYpm2+it/AUX/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvasGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winner hidden">
        <h1>You win!</h1>
        <p class="restart">(click to play again)</p>
    </div>
    <div class="loser hidden"> 
        <h1>lol, you lose.</h1>
        <p class="restart">(click to play again)</p>
    </div>
    <div class="rules"> 
        <h1>Get ball to the red box in time</h1>
        <h2>a = left </h2>
        <h2>d = right </h2>
        <h2>w = up </h2>
        <h2>s = down </h2>
        <h3>Click anywhere to start</h3>

    </div>
    <div class="timerWrap">
        <p class="timer"></p>
    </div>
    <script type="module" src="/js/app.js"></script>

</body>
</html>
